{% extends "base.html" %}
{% block title %}Pedidos{% endblock %}
{% block content %}
	<h2>Nuevo Pedido</h2>
	<div class="card">
		<div class="card-body">
			<form method="POST" action="/pedido">
				<div class="form-row">
					<div class="form-group col-md-4">
						<label for="direccion">Direccion:</label>
						<input type="text" class="form-control" id="direccion" name="direccion">
					</div>
					<div class="form-group col-md-4">
						<label for="fecha_entrega">Fecha Entrega:</label>
						<input type="date" class="form-control" id="fecha_entrega" name="fecha_entrega">
					</div>
					<div class="form-group col-md-4">
						<label for="fecha_carga">Fecha Carga:</label>
						<input type="date" class="form-control" id="fecha_carga" name="fecha_carga">
					</div>
				</div>
				<div class="form-row">
				<table class="table">
					<thead>
						<th>Producto</th>
						<th>Cantidad</th>
					</thead>
					<tbody>
						{% for i in range(5) %}
						<tr>
							<td>
							<select class="form-control" id="producto_id" name="producto_id">
								<option value="0"></option>
								{% for producto in productos %}
									<option value="{{ producto.id }}">{{ producto.nombre }}</option>
								{% endfor %}
							</select>								
							</td>
							<td>
							<input type="number" class="form-control" id="cantidad" name="cantidad" min="1" max="10">
							</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
				<div class="form-row">
					<input type="submit" value="Guardar" class="btn btn-primary float-right mx-1">
					<a href="/pedido" class="btn btn-secondary float-right mx-1">Volver</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
