<!DOCTYPE html>
<html lang="en">
	<head>
		{% block head %}
			<script src="/static/jquery-3.3.1.slim.min.js"></script>
			<script src="/static/popper.min.js"></script>
			<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
			<script src="/static/bootstrap/js/bootstrap.min.js"></script>
			<title>{% block title %}{% endblock %} - My Webpage</title>
		{% endblock %}
	</head>
	<body>
		<div id="content">
			<nav class="navbar navbar-expand-sm bg-danger navbar-dark py-0">
				<a class="navbar-brand" href="/">Delivery</a>
				<ul class="navbar-nav">
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
							Pedidos
						</a>
						<div class="dropdown-menu">
							<a class="dropdown-item" href="/pedido">ABM Pedidos</a>
							<a class="dropdown-item" href="#">Planificación Semanal</a>
						</div>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
							Productos
						</a>
						<div class="dropdown-menu">
							<a class="dropdown-item" href="/producto">ABM Productos</a>
						</div>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
							Vehículos
						</a>
						<div class="dropdown-menu">
							<a class="dropdown-item" href="/vehiculo">ABM Vehículos</a>
						</div>
					</li>
				</ul>
			</nav>
			<main role="main" class="py-4">
				<div class="container">
					{% block content %}{% endblock %}
				</div>
			</main>
		</div>
		<div id="footer">
			{% block footer %}
			{% endblock %}
		</div>
	</body>
</html>
